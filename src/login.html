<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
        <link rel="stylesheet" href="../dist/output.css">
        <title>Login Sorr.IA</title>
    </head>
    <body>
        <section class="min-h-screen flex items-center justify-center">
            <!--login container-->
            <div class=" bg-blue-100 flex rounded-2xl shadow-lg max-w-3xl p-5 items-center">
                <!--form-->
                <div class="bg-sky-50 py-4 rounded-xl md:w-1/2 px-16">
                    <h2 class="font-bold text-2xl text-[#002D74]">Login</h2>
                    <p class="text-sm mt-4 text-[#002D74]">Se você ja é cliente, faça o login.</p>

                    <form action="" class="flex flex-col gap-4" onsubmit="return validarLogin()">
                        <input class="p-2 mt-8 rounded-xl border" type="text" name="email" placeholder="Email" required id="email">
                        <div class="relative">
                            <input class="p-2 rounded-xl border w-full" type="password" name="password" placeholder="Senha" id="senha" required>
                            <i class="bi bi-eye-fill absolute top-1/2 right-3 -translate-y-1/2" id="btn-senha" onclick="mostrarSenha()"></i>
                        </div>
                        <button type="submit" class="bg-[#002D74] rounded-xl text-white py-2 hover:scale-105 duration-300">Login</button>
                    </form>

                    <div class="mt-10 grid grid-cols-3 items-center text-gray-400">
                        <hr class="border-gray-400">
                        <p class="text-center text-sm">OU</p>
                        <hr class="border-gray-400">
                    </div>

                    <button class="bg-white border py-2 w-full rounded-xl mt-5 flex justify-center items-center text-sm text-gray-500 hover:scale-105 duration-300">
                        <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="25px" height="25px" viewBox="0 0 48 48"
                        class="mr-3">
                            <path fill="#FFC107" d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24c0,11.045,8.955,20,20,20c11.045,0,20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"></path><path fill="#FF3D00" d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"></path><path fill="#4CAF50" d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z"></path><path fill="#1976D2" d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.571c0.001-0.001,0.002-0.001,0.003-0.002l6.19,5.238C36.971,39.205,44,34,44,24C44,22.659,43.862,21.35,43.611,20.083z"></path>
                            </svg>
                        Login with Google</button>

                        <p class="mt-5 text-xs border-b border-gray-400 py-4 text-gray-500">Esqueceu sua senha?</p>

                        <div class="mt-3 text-xs flex justify-between items-center text-gray-500">
                            <p>Não tem uma conta?</p>
                             <a href="./cadastro.html" class="hover:text-gray">
                                <button class="py-2 px-5 bg-white border rounded-xl hover:scale-110 duration-300">Cadastre-se</button>
                            </a>
                        </div>
                </div>

                <!--image-->
                <div class=" md:block hidden w-1/2">
                    <img src="./img/icon.png" class=" rounded-2xl">
                </div>
            </div>
        </section>

        <script>
            function mostrarSenha(){
                var inputPass = document.getElementById('senha');
                var btnShowPass = document.getElementById('btn-senha');
                
                if(inputPass.type === 'password'){
                    inputPass.setAttribute('type','text');
                    btnShowPass.classList.add('bi-eye','bi-eye-slash');
                }else if(inputPass.type === 'text'){
                    inputPass.setAttribute('type','password');
                    btnShowPass.classList.add('bi-eye-slash','bi-eye');
                }
            }

            function validarLogin(){
                var email = document.getElementById('email').value;
                var senha = document.getElementById('senha').value;

                //validar email
                var emailValido = /\S+@\S+\.\S+/.test(email);

                //validar senha
                var senhaValida = senha.length >= 8;

                if(!emailValido){
                    alert('Por favor, insira um email válido.');
                    return false;
                }

                if(!senhaValida){
                    alert('A senha deve conter pelo menos 8 caracteres.');
                    return false;
                }

                return true;
            }
        </script>
    </body>
</html>
