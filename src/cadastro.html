<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../dist/output.css">
        <link rel="shortcut icon" href="./img/icon.png" type="image/x-icon">
        <title>Cadastro Sorr.IA</title>
    </head>
    <body>
        <section class="min-h-screen flex items-center justify-center ">
            <!--cadastro container-->
            <div class=" bg-blue-100 flex rounded-2xl shadow-2xl max-w-3xl p-5 items-center flex-col container">
                <div style="width: 8rem;">
                    <img src="./img/icon.png" alt="">
                </div>

                <div>
                    <div>
                        <hr class="border-gray-400">
                    <h1 class="text-lg text-center my-3 font-semibold uppercase">Dados Pessoais</h1>

                    <form class="w-full max-w-lg">
                        <div class="flex flex-wrap">
                          <div class="w-full md:w-1/2 px-3 mb-2 md:mb-0">
                            <label class="block uppercase tracking-wide  text-xs font-bold mb-2" for="grid-first-name">
                              Nome
                            </label>
                            <input id="nome" class="appearance-none block w-full border rounded py-3 px-4 mb-3 leading-tight " type="text" placeholder="Jane">
                          </div>

                          <div class="w-full md:w-1/2 px-3 mb-2 md:mb-0">
                            <label id="sobrenome" class="block uppercase tracking-wide  text-xs font-bold mb-2" for="grid-last-name">
                              Sobrenome
                            </label>
                            <input class="appearance-none block w-full border rounded py-3 px-4 mb-3 leading-tight " type="text" placeholder="Santos">
                          </div>

                        </div>

                        <div class="flex flex-wrap">
                            <div class="w-full px-3">
                              <label class="block uppercase tracking-wide text-xs font-bold mb-2" for="grid-password">
                                Email
                              </label>
                              <input id="email" class="appearance-none block w-full rounded py-3 px-4 mb-3 leading-tight " id="grid-email" type="email" placeholder="email@dominio.com">
                            </div>
                          </div>

                        <div class="flex flex-wrap">
                            <div class="w-full md:w-1/2 px-3 mb-2 md:mb-0">
                              <label class="block uppercase tracking-wide  text-xs font-bold mb-2" for="grid-cpf">
                                CPF
                              </label>
                              <input id="cpf" class="appearance-none block w-full border rounded py-3 px-4 mb-3 leading-tight " type="text" placeholder="000.000.000-00">
                            </div>
  
                            <div class="w-full md:w-1/2 px-3 mb-2 md:mb-0">
                              <label class="block uppercase tracking-wide  text-xs font-bold mb-2" for="grid-number">
                                Telefone Celular
                              </label>
                              <input id="telcelular" class="appearance-none block w-full border rounded py-3 px-4 mb-3 leading-tight " type="text" placeholder="(00)0000-0000">
                            </div>
  
                          </div>
                      </form>
                    </div>
                    
                    <div>
                        <hr class="border-gray-400 mt-3">
                        <h1 class="text-lg text-center my-3 font-semibold uppercase">Dados da Clínica</h1>
    
                        <form class="w-full max-w-lg">
                            <div class="flex flex-wrap">
                                <div class="w-full px-3">
                                  <label class="block uppercase tracking-wide text-xs font-bold mb-2" for="nome-clinica">
                                    Nome da Clínica
                                  </label>
                                  <input id="nomeclinica" class="appearance-none block w-full rounded py-3 px-4 mb-3 leading-tight " id="grid-nome" type="text" placeholder="Sorridents">
                                </div>
                            </div>
    
                            <div class="flex flex-wrap">
                              <div class="w-full md:w-1/2 px-3 mb-2 md:mb-0">
                                <label class="block uppercase tracking-wide  text-xs font-bold mb-2" for="grid-cnpj">
                                  CNPJ
                                </label>
                                <input id="cnpj" class="appearance-none block w-full border rounded py-3 px-4 mb-3 leading-tight " type="text" placeholder="00.000.000/0001-00">
                              </div>
    
                              <div class="w-full md:w-1/2 px-3 mb-2 md:mb-0">
                                <label class="block uppercase tracking-wide  text-xs font-bold mb-2" for="grid-last-name">
                                  Telefone Comercial
                                </label>
                                <input id="telcomercial" class="appearance-none block w-full border rounded py-3 px-4 mb-3 leading-tight " type="text" placeholder="(00)0000-0000">
                              </div>
                            </div>
    
                            <div class="flex flex-wrap">
                                <div class="w-full px-3">
                                  <label class="block uppercase tracking-wide text-xs font-bold mb-2" for="site-clinica">
                                    site
                                  </label>
                                  <input id="site" class="appearance-none block w-full rounded py-3 px-4 mb-3 leading-tight " id="grid-nome" type="address" placeholder="https://">
                                </div>
                            </div>
    
                            <div class="flex flex-wrap ">
                                <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
                                  <label class="block uppercase tracking-wide text-xs font-bold mb-2" for="grid-city">
                                    Cidade
                                  </label>
                                  <input required id="cidade" class="appearance-none block w-full border  rounded py-3 px-4 leading-tight focus:outline-none " id="grid-city" type="text" placeholder="São Paulo">
                                </div>
    
                                <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
                                  <label class="block uppercase tracking-wide  text-xs font-bold mb-2" for="grid-state">
                                    Estado
                                  </label>
                                  <div class="relative">
                                    <select required class="appearance-none block w-full border  rounded py-3 px-4 leading-tight focus:outline-none" id="grid-state">
                                      <option>São Paulo</option>
                                      <option>Rio de Janeiro</option>
                                      <option>Paraná</option>
                                      <option>Rio Grande do Sul</option>
                                      <option>Minas Gerais</option>
                                      <option>Santa Catarina</option>
                                    </select>
    
                                    <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 ">
                                      <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/></svg>
                                    </div>
                                  </div>
                                </div>
                                <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
                                  <label class="block uppercase tracking-wide  text-xs font-bold mb-2" for="grid-zip">
                                    CEP
                                  </label>
                                  <input id="cep" class="appearance-none block w-full  rounded py-3 px-4 leading-tight" id="grid-zip" type="text" placeholder="00000-000">
                                </div>
                              </div>
                              
                          </form>
                          
                          <div class="md:flex md:items-center mt-1 md:mt-2 ">
                            <label class="block font-semibold uppercase">
                              <input class="m-2 leading-tight" type="checkbox" required>
                              <span class="text-sm">
                                Eu li e concordo com os <a href="#" class="hover:text-black">Termos de Uso</a>
                              </span>
                            </label>
                          </div>
                          <hr class="border-gray-400 mt-3">
                          
                    </div>
                    
                </div>

                <div class="mt-3">
                    <button onclick="validarCadastro()" class="shadow bg-sky-900 hover:bg-sky-800 hover:scale-105 duration-300 text-white font-bold py-2 px-4 rounded" type="button">
                        Cadastre-se
                    </button>
                </div>
            </div>
        </section>

        <script>
          function validarCadastro(){
            var nome = document.getElementById('nome').value;
            var sobrenome = document.getElementById('sobrenome').value;
            var email = document.getElementById('email').value;
            var nomeclinica = document.getElementById('nomeclinica');
            var cnpj = document.getElementById('cnpj');
            var cep = document.getElementById('cep');

            //validar nome
            if(nome === ""){
              alert('Por favor, insira seu nome');
            }

            if(sobrenome === ""){
              alert('Por favor, insira seu sobrenome');
            }

            //validar email
            var emailValido = /\S+@\S+\.\S+/.test(email);
            if(!emailValido){
              alert('Por favor, insira um email válido');
            }

            //validar cpf
            cpf = cpf.replace(/[^\d]/g, '');

            if(cpf.length !== 11){
              alert('Por favor, insira um CPF válido');
            }

            //validarCEP
            cep = cep.replace(/[^\d]/g, '');

            if(cep.length !== 8){
              alert('Por favor, insira um CEP válido')
            }
          }

          if(nomeclinica ===""){
            alert('Por favor, insira o nome da sua Clínica')
          }

          if(cnpj === ""){
              alert('Por favor, insira sua CNPJ');
            }
        </script>
    </body>
</html>
